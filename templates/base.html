<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Invoice App{% endblock %}</title>
    <style>
        /* Simple black and white design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #000;
        }
        
        .nav {
            margin: 20px 0;
        }
        
        .nav a {
            color: #000;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        
        .nav a:hover {
            text-decoration: underline;
        }
        
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #000;
            background-color: #fff;
        }
        
        .btn {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        
        .btn:hover {
            background-color: #333;
        }
        
        .btn-secondary {
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
        }
        
        .btn-secondary:hover {
            background-color: #f0f0f0;
        }
        
        .messages {
            margin: 20px 0;
        }
        
        .alert {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000;
        }
        
        .alert-success {
            background-color: #f0f0f0;
        }
        
        .alert-error {
            background-color: #f8f8f8;
            border-color: #000;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #000;
            color: #fff;
        }
        
        @media print {
            .no-print {
                display: none !important;
            }
            
            body {
                font-size: 12pt;
            }
            
            .container {
                max-width: none;
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header no-print">
            <h1>Invoice Management System</h1>
            <nav class="nav">
                <a href="{% url 'invoices:home' %}">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'invoices:invoice_list' %}">My Invoices</a>
                    <a href="{% url 'invoices:create_invoice' %}">Create Invoice</a>
                    <a href="{% url 'invoices:logout' %}">Logout ({{ user.username }})</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </nav>
        </header>
        
        {% if messages %}
            <div class="messages no-print">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
